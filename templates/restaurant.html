<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>餐廳所有餐點</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .text-primary {
            color: #007bff;
        }
        .text-secondary {
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
            color: #495057;
        }
        .button-container {
            display: flex;
            justify-content: center; /* 置中對齊 */
            gap: 10px; /* 按鈕之間的間距 */
            margin-top: 20px;
        }
        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 登出按鈕 -->
    <button class="logout-btn" onclick="window.location.href='/logout'">登出</button>
    
    <div class="container">
        <h1 class="text-primary text-center">所有商品</h1>
        
        <!-- 歡迎訊息 -->
        <h5 class="text-end text-secondary">歡迎, {{ user_name }}!</h5>

        <!-- 提示訊息 -->
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}

        <!-- 訂單列表 -->
        <table>
            <thead>
                <tr>
                    <th>商品編號</th>
                    <th>商品</th>
                    <th>金額</th>
                    <th>評論</th>
                </tr>
            </thead>
            <tbody>
                
                    {% for rec in data %}
                    <tr>
                        <td>{{ rec.food_id }}</td>
                        <td>{{ rec.f_name }}</td>
                        <td>${{ rec.f_price }}</td>
                        <td>{{ rec.f_content }}</td>
                        
                    </tr>
                    {% endfor %}
                
            </tbody>
        </table>

        <!-- 按鈕區域 -->
        <div class="button-container">
            <a href="" class="btn">新增商品</a>
            <a href="/seller/settlement" class="btn">前往結算頁面</a>
        </div>
    </div>
</body>
</html>
