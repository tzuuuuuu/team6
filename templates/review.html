<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>顧客新增評論</title>
<style type="text/css">
/* 基本樣式 */
body {
    background-color: #f7f9fc;
    font-family: 'Microsoft JhengHei', '標楷體', 'KaiTi', sans-serif;
    margin: 0;
    padding: 0;
}

/* 主容器樣式 */
#main {
    width: 800px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s;
}
#main:hover {
    transform: translateY(-5px); /* 懸停效果 */
}

/* 標題樣式 */
h2 {
    font-size: 24px;
    color: #007BFF;
    text-align: center;
    margin-bottom: 20px;
}

/* 表格樣式 */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
}
th {
    background-color: #007BFF;
    color: #ffffff;
    font-weight: bold;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
tr:hover {
    background-color: #e6f7ff;
}

/* 按鈕樣式 */
a, .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    text-align: center;
    text-decoration: none;
    color: #ffffff;
    background-color: #007BFF;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s;
	border: none;
    outline: none;
}
a:hover, .btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    font-weight: bold;
}

/* 返回與購物車按鈕區域 */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px; /* 按鈕之間的距離 */
    margin-top: 20px;
}
</style>
</head>
<body>
<div id="main">
    <h2>新增評論</h2>
    <form action="{{ url_for('customer_review', data=data, order_id=order_id) }}" method="post">
	{% for rec in data %}
	    <p>訂單編號：{{ rec.order_id }}</p>
		<p>訂單價格：${{ rec.total_price }}</p>
    {% endfor %}    
		評價: 
<input type="radio" id="grade" name="grade" value="1"  /> 一星
<input type="radio" id="grade" name="grade" value="2" /> 二星
<input type="radio" id="grade" name="grade" value="3" /> 三星
<input type="radio" id="grade" name="grade" value="4" /> 四星
<input type="radio" id="grade" name="grade" value="5" required /> 五星 <br/>
        <label>評論:</label>
        <textarea name="review" required></textarea><br/><br/>
		<button type="submit" class="btn" >送出</button>
		<a href="/customer">略過</a>
    </form>
</div>
</body>
</html>
