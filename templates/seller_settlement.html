<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家结算页面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .btn {
        display: inline-block;
        font-size: 16px;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin: 5px 0;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .logout-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 5px 10px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
    }
    .logout-btn:hover {
        background-color: #c82333;
    }
    </style>
</head>
<body class="bg-light">
    <button class="logout-btn" onclick="window.location.href='/logout'">登出</button>
    <div class="container mt-5">
        <!-- 页面标题 -->
        <h1 class="text-center text-primary mb-4">商家结算中心</h1>
        <h2 class="text-center text-secondary">欢迎, {{ merchant_name }}！</h2>

        <!-- 应收金额统计 -->
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">应收金额统计</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-info">
                        <tr>
                            <th>订单号</th>
                            <th>订单金额</th>
                            <th>订单完成时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.order_id }}</td>
                            <td>{{ order.total_price }} 元</td>
                            <td>{{ order.settlement_date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 总收入统计 -->
        <div class="mt-4 text-center">
            <h3 class="text-success">总收入：<strong>{{ total_income }} 元</strong></h3>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
