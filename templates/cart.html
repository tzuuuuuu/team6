<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>顧客購物車</title>
<style type="text/css">
/* 基本樣式 */
body {
    background-color: #f7f9fc;
    font-family: 'Microsoft JhengHei', '標楷體', 'KaiTi', sans-serif;
    margin: 0;
    padding: 0;
}

/* 主容器樣式 */
#main {
    width: 800px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s;
}
#main:hover {
    transform: translateY(-5px); /* 懸停效果 */
}

/* 標題樣式 */
h2 {
    font-size: 24px;
    color: #007BFF;
    text-align: center;
    margin-bottom: 20px;
}

/* 表格樣式 */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
}
th {
    background-color: #007BFF;
    color: #ffffff;
    font-weight: bold;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
tr:hover {
    background-color: #e6f7ff;
}

/* 按鈕樣式 */
a, .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    text-align: center;
    text-decoration: none;
    color: #ffffff;
    background-color: #007BFF;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s;
}
a:hover, .btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    font-weight: bold;
}

/* 總金額樣式 */
.total {
    font-size: 20px;
    font-weight: bold;
    text-align: right;
    margin-top: 20px;
    color: #333333;
}

/* 返回與送出按鈕區域 */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px; /* 按鈕之間的距離 */
    margin-top: 20px;
}
</style>
</head>
<body>
<div id="main">
    <!-- 頁面標題 -->
    <h2>購物車</h2>

    <!-- 購物車表格 -->
    <table>
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>餐點名稱</th>
                <th>餐點價格</th>
                <th>餐點數量</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in data %}
            <tr>
                <td>{{ rec.cart_id }}</td>
                <td>{{ rec.f_name }}</td>
                <td>${{ rec.f_price }}</td>
                <td>{{ rec.quantity }}</td>
                <td><a href="/remove_From_Cart/{{ rec.cart_id }}" class="btn">刪除</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 總金額 -->
    <div class="total">
        總金額：${{ Total }}
    </div>

    <!-- 返回與送出按鈕 -->
    <div class="buttons">
        <a href="/select_food" class="btn">返回</a>
        <a href="/add_order" class="btn">送出</a>
    </div>
</div>
</body>
</html>
