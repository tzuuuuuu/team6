<html><head>
    <meta charset="utf-8">
    <title>AllList</title></head>
    <style type="text/css">
    body { text-align: center; }
        #container {
            width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: aliceblue;
            border: 2px solid #ccc;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
    
    <body>
        <div style="text-align: right">
            <h5>歡迎, {{ username }}!</h5>
            
            </div>

    <div id="container">
    
    <h2>所有待接訂單</h2>

    {% if message %}
    <div style="color: green; font-weight: bold;">{{ message }}</div>
    {% endif %}

    <table>
        <tr>
            <th>訂單編號</th>
            <th>客戶</th>
            <th>金額</th>
            <th>時間</th>
            <th>是否接單</th>
        </tr>
        
        {% for rec in data %}
        <tr>
            <td>{{ rec.order_id }}</td>
            <td>{{ rec.user_id }}</td>
            <td>${{ rec.total_price }}</td>
            <td>{{ rec.order_date }}</td>
            <td>
                <form method="post" action="/accept_order">
                    <input type="hidden" name="order_id" value="{{ rec.order_id }}">
                    <button type="submit">接單</button>
                </form>
            </td>
            
            
        </tr>
        {% endfor %}
    </table>
    </form>
    <a href="/owndelivery">到我的已接清單</a>
</div>
    </div>
    </div>
    </body></html>
