<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顾客结算页面</title>
</head>
<body>
    <h1>顾客结算中心</h1>
    <h2>欢迎, {{ customer_name }}！</h2>

    <h3>消费记录</h3>
    <table border="1">
        <tr>
            <th>订单号</th>
            <th>订单金额</th>
            <th>下单时间</th>
            <th>订单状态</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.total_price }} 元</td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.order_status }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>总消费金额：{{ total_expense }} 元</h3>
</body>
</html>
