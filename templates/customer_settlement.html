<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顾客结算页面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- 页面标题 -->
        <h1 class="text-center text-primary mb-4">顾客结算中心</h1>
        <h2 class="text-center text-secondary">欢迎, {{ customer_name }}！</h2>

        <!-- 消费记录 -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">消费记录</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>订单号</th>
                            <th>订单金额</th>
                            <th>下单时间</th>
                            <th>订单状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.order_id }}</td>
                            <td>{{ order.total_price }} 元</td>
                            <td>{{ order.order_date }}</td>
                            <td>
                                <span class="badge 
                                    {% if order.order_status == 'completed' %}
                                        bg-success
                                    {% elif order.order_status == 'pending' %}
                                        bg-warning
                                    {% else %}
                                        bg-secondary
                                    {% endif %}
                                ">
                                    {{ order.order_status }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 总消费金额 -->
        <div class="mt-4 text-center">
            <h3 class="text-success">总消费金额：<strong>{{ total_expense }} 元</strong></h3>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
