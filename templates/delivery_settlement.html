<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送货小哥结算页面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- 页面标题 -->
        <h1 class="text-center text-primary mb-4">送货小哥结算中心</h1>
        <h2 class="text-center text-secondary">欢迎, {{ delivery_name }}！</h2>

        <!-- 接单统计 -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">接单统计</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>订单号</th>
                            <th>送达时间</th>
                            <th>收入金额</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for delivery in deliveries %}
                        <tr>
                            <td>{{ delivery.order_id }}</td>
                            <td>{{ delivery.delivery_time }}</td>
                            <td>{{ delivery.amount }} 元</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 收入与接单数统计 -->
        <div class="mt-4 text-center">
            <h3 class="text-success">总收入：<strong>{{ total_income }} 元</strong></h3>
            <h3 class="text-info">总接单数：<strong>{{ total_orders }} 单</strong></h3>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
