<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- 登出按钮 -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/logout" class="btn btn-danger">登出</a>
        </div>

        <!-- 页面标题 -->
        <h1 class="text-center text-primary mb-4">送货小哥结算中心</h1>

        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">结算详情</h3>
            </div>
            <div class="card-body">
                <h2 class="text-center text-secondary mb-4">欢迎, {{ delivery_name }}！</h2>
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>订单号</th>
                            <th>送达时间</th>
                            <th>收入金额</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if deliveries %}
                            {% for delivery in deliveries %}
                            <tr>
                                <td>{{ delivery.order_id }}</td>
                                <td>{{ delivery.delivery_time }}</td>
                                <td>{{ delivery.amount }} 元</td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="3" class="text-center">目前没有已完成的订单。</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>

                <div class="mt-4 text-center">
                    <h3 class="text-success">总收入：<strong>{{ total_income }} 元</strong></h3>
                    <h3 class="text-info">总接单数：<strong>{{ total_orders }} 单</strong></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
