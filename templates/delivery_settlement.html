<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結算頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .text-primary {
            color: #007bff;
        }
        .text-secondary {
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        td {
            color: #333333;
        }
        .table-success th {
            background-color: #d4edda;
        }
        .table-success td {
            background-color: #f1f8f5;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 登出按鈕 -->
    <button class="logout-btn" onclick="window.location.href='/logout'">登出</button>
    <div class="container">
        <h1 class="text-primary text-center">結算頁面</h1>
        <h2 class="text-secondary text-center">歡迎, {{ delivery_name }}！</h2>

        <!-- 結算詳情 -->
        <div class="card">
            <div class="card-header">結算詳情</div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>訂單號</th>
                            <th>送達時間</th>
                            <th>收入金額</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if deliveries %}
                            {% for delivery in deliveries %}
                            <tr>
                                <td>{{ delivery.order_id }}</td>
                                <td>{{ delivery.delivery_time }}</td>
                                <td>${{ delivery.amount }}</td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="3" style="color: #666666;">目前沒有已完成的訂單。</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>

                <!-- 總收入與總接單數 -->
                <div class="mt-4 text-center">
                    <h3 class="text-success">總收入：<strong>{{ total_income }} 元</strong></h3>
                    <h3 class="text-info">總接單數：<strong>{{ total_orders }} 單</strong></h3>
                </div>

                <!-- 返回按鈕 -->
                <div class="button-container">
                    <a href="/allorders" class="btn">返回所有訂單</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
