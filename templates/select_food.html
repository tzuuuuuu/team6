<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>顧客看菜單</title>
<style type="text/css">
body {
    background-color: #f0f0f0;
    font-family: '標楷體', 'KaiTi', sans-serif;
}
#main {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
table, th, td {
    border: 1px solid #ddd;
}
th, td {
    padding: 8px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
a {
    display: block;
    width: 125px;
    height: 40px;
    line-height: 40px;
    background-color: #007BFF;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 0 auto; <!--按鈕居中-->
}
a:hover {
    background-color: #0056b3;
    color: white;
    font-weight: bold;
}
</style>
</head>
<body>
<div id="main">
    
    <h2>菜單</h2>

    {% if message %}
    <div style="color: green; font-weight: bold;">{{ message }}</div>
    {% endif %}

    <table>
        <tr>
            <th>餐點編號</th>
            <th>餐點名稱</th>
            <th>餐點價格</th>
            <th>餐點詳情</th>
            <th>加入購物車</th>
        </tr>
        
        {% for rec in data %}
        <tr>
            <td>{{ rec.food_id }}</td>
            <td>{{ rec.f_name }}</td>
            <td>${{ rec.f_price }}</td>
            <td>{{ rec.f_content }}</td>
            <td><button type="submit">加入</button></td>
        </tr>
        {% endfor %}
    </table>
	<br/><a href="/cart">購物車</a>
    </div>
</body>
</html>
