<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的接單清單</title></head>
    <style type="text/css">
        body { text-align: center; }
        #container {
            width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: aliceblue;
            border: 2px solid #ccc;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        .button-container {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <div id="container">
        <h2>我的接單清單</h2>
        
        <table>
            <tr>
                <th>外送編號</th>
                <th>訂單編號</th>
                <th>取貨時間</th>
                <th>外送時間</th>
                <th>狀態</th>
            </tr>
            {% if data %}
                {% for order in data %}
                <tr>
                    <td>{{ order.delivery_id }}</td>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.pickup_time}}</td>
                    <td>{{ order.delivery_time}}</td>
                    <td>{{ order.delivery_status}}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">目前沒有接單的訂單。</td>
                </tr>
            {% endif %}
        </table>

        <div class="button-container">
            <!-- 按钮返回所有订单页面 -->
            <a href="/allorders" class="btn">返回所有訂單</a>
            <!-- 按钮跳转到外卖小哥结算页面 -->
            <a href="/delivery/settlement" class="btn">前往結算頁面</a>
        </div>
    </div>
</body>
</html>
